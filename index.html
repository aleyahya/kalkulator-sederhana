<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>kalkulator</title>
  </head>
  <body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-5 mx-auto bg-light border border-primary"></div>
            <form id="kalkulator">
                <h3 class="text-center m-3">Kalkulator sederhana</h3>
                <div class="form-group">
                    <input type="number" class="form-control" id="angka1" placeholder="Masukkkan Angka 1">
                </div>
                <div class="form-group">
                    <select class="form-control" id="operator">
                      <option>Pilih Operator</option>
                      <option value="+">+</option>
                      <option value="-">-</option>
                      <option value="*">X</option>
                      <option value="/">/</option> 
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="angka2" placeholder="Masukkan angka 2">
                </div>
                <button type="submit" class="btn btn-primary">Hitung Hasil</button>
                <div class="form-group">
                    <label for="hasil">Hasil</label>
                    <input type="number" class="form-control" id="hasil" readonly="">
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="script.js"></script>
    
  </body>
</html>
